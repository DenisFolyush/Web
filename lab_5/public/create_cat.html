<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Cat</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body class="page-background">
    <div class="main-container">
      <div class="header">
        <h1 class="header-title">Add a Cat</h1>
        <a href="lab5.html" class="back-link">Back to My Cats</a>
      </div>
      <div class="content">
        <div class="form-section">
          <form id="add_form" class="form">
            <h3 class="form-title">Add a New Cat</h3>
            <div class="form-group">
              <label for="cat_name_input" class="form-label">Cat Name</label>
              <input type="text" class="form-input" id="cat_name_input" required />
            </div>
            <div class="form-group">
              <label for="age_input" class="form-label">Cat Age</label>
              <input type="number" class="form-input" id="age_input" min="1" required />
            </div>
            <div class="form-group">
              <label for="color_input" class="form-label">Cat Color</label>
              <input type="color" class="form-input cat_color" id="color_input" required />
            </div>
            <button id="submit_button" type="submit" class="submit-button">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="js/create_cat.js"></script>
  </body>
</html>
